{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 2026 제야의 종</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            background-color: #060606;
            color: #ffffff;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .title-font { font-family: 'Black Han Sans', sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

    <div class="w-full max-w-md bg-white/5 border border-white/10 p-8 rounded-2xl backdrop-blur-lg">
        <div class="text-center mb-8">
            <h1 class="title-font text-3xl text-yellow-500 mb-2">계정 생성</h1>
            <p class="text-gray-400 text-sm">상품 지급을 위해 정확한 정보를 입력해주세요.</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Django Form 에러 메시지 처리 -->
            {% if form.errors %}
                <div class="bg-red-500/20 border border-red-500/50 text-red-200 p-3 rounded-lg text-xs">
                    입력 정보를 다시 확인해주세요.
                </div>
            {% endif %}

            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-400 mb-1">아이디</label>
                    <input type="text" name="username" id="id_username" required
                        class="w-full bg-black/40 border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-yellow-500 transition">
                </div>

                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-400 mb-1">이메일 (상품 지급용 필수)</label>
                    <input type="email" name="email" id="id_email" required
                        class="w-full bg-black/40 border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-yellow-500 transition">
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-400 mb-1">비밀번호</label>
                    <input type="password" name="password" id="id_password" required
                        class="w-full bg-black/40 border border-white/20 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-yellow-500 transition">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-yellow-900/20">
                가입 완료
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-gray-500">
            이미 계정이 있으신가요? <a href="{% url 'login' %}" class="text-yellow-500 hover:underline">로그인</a>
        </div>
    </div>

</body>
</html>
